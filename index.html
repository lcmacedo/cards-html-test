<!DOCTYPE html>

<html>
  <body>
    <div id="card-data">
      <div id="card-number"></div>
      <div id="card-expiry-date"></div>
      <div id="card-cvv"></div>
    </div>
  </body>
  <script src="swap.js" type="text/javascript"></script>
  <script src="redirect.js" type="text/javascript"></script>
  <script>
    const getData = async () => {
      await swap({ token: "ACCESS_TOKEN" });
      const cardNumber = document.getElementById("card-number");
      const cardExpiryDate = document.getElementById("card-expiry-date");
      const cardCvv = document.getElementById("card-cvv");
      redirect(
        cardNumber.innerText,
        cardExpiryDate.innerText,
        cardCvv.innerText
      );
    };
    getData();
  </script>
</html>
